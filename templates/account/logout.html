{% extends "common/base_nosidebar.html" %}
{% load static %}

{% load allauth account socialaccount %}

{% block page_content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-xl-6 my-5">
        <div class="card mt-2 pt-2">
            <div class="card-body text-center">                
                <h1 class="display-4 text-center mb-3">Logout?</h1>
                <p class="text-muted text-center mb-5">Are you sure you want to sign out? <br/>
                <img src="{% static './assets/img/login.png' %}" class=" text-center img-fluid mb-2 mt-2" style="width:20rem;" alt="logout" />
                </p>
                <div class="row">
                    <div class="col-12 col-md-12 col-xl-12  text-center">
                        <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            {% if redirect_field_value %}
                                <input type="hidden"
                                    name="{{ redirect_field_name }}"
                                    value="{{ redirect_field_value }}" />
                            {% endif %}
                            <input type="submit" class="btn btn-lg btn-primary mb-3" value="Logout"/>
                            <a href="javascript:history.back()" class="btn btn-lg btn-light mb-3">Cancel </a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
